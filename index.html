<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="angular.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div class="container">
      <h2 class="text-center"  style="color: #1c9f45;">Add your daily task here</h2>
      <h5 class="text-center">[If it will be completed by end of the day then delete it]</h5>
      <br/>
      <div ng-controller="TodoListController as todoList">
        <div class="row">
          <div class="col-md-8">
            <span class="badge bg-secondary">{{todoList.remaining()}} of {{todoList.todos.length}} remaining work is here</span>
          </div>
          <div class="col-md-4" style="display: flex;justify-content: end;">
            <a href="" ng-click="todoList.archive()" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></a>
          </div>
        </div>
        <br/>
        <ul class="list-group">
          <li ng-repeat="todo in todoList.todos" class="list-group-item">
            <label class="checkbox">
              <input type="checkbox" ng-model="todo.done" style="height: 17px;width: 20px;">
              <span class="done-{{todo.done}}">{{todo.text}}</span>
            </label>
          </li>
        </ul>
        <br/>
        <form ng-submit="todoList.addTodo()">
          <div class="row">
            <div class="col-md-9">
              <input type="text" ng-model="todoList.todoText" class="form-control" placeholder="add new task here">
            </div>
            <div class="col-md-3" style="display:flex; justify-content:end;">
              <input class="btn btn-primary btn-block" type="submit" value="Add Your Task">
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
